<section >
  <div class="content-cards">
    <div *ngFor="let city of citys" class="card">
      <div class="card-title">
        <p class="card-title__city-name">{{city.name}}</p>
        <sup>{{city.sys.country}}</sup>
      </div>
      <div class="card-body">
        <div>
         <p> {{city.main.temp}}<sup>Â°C</sup></p>
        </div>
        <div>
          <img class="card-body__img" src="http://openweathermap.org/img/wn/{{city.weather[0].icon}}@2x.png" alt="">
        </div>
      </div>
      <div class="card-footer">
        <p class="description">{{city.weather[0].description}}</p>
      </div>
    </div>
  </div>

</section>
